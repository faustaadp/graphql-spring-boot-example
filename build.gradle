plugins {
    id 'java'
    id 'maven-publish'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.springframework.boot' version '2.4.5'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.3'
    implementation 'com.graphql-java:graphql-java:8.0'
    implementation 'com.graphql-java:graphql-java-tools:5.0.0'
    implementation 'com.graphql-java:graphql-spring-boot-starter:5.0.2'
    implementation 'com.graphql-java:graphiql-spring-boot-starter:5.0.2'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.5'
    implementation 'org.springframework.data:spring-data-jpa:2.1.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'org.postgresql:postgresql:42.2.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
}

group = 'xyz.itshark.play'
version = '0.0.1-SNAPSHOT'
description = 'graphql-spring-boot-example'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
